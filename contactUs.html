    <section class="layout">
      <div class="block">
        <h1>Contact Us</h1>
        <form action="#" id="form">
          <div class="input">
            <p>Name</p>
            <input
              type="text"
              name=""
              id="name"
              placeholder="Enter Name Here"
            />
          </div>
          <div class="input">
            <p>E-Mail Address</p>
            <input
              type="text"
              name=""
              id="email"
              placeholder="Enter Email Address"
            />
            <span class="mailValid"></span>
          </div>
          <div class="input">
            <p>Phone Number</p>
            <input
              type="text"
              name=""
              id="phone"
              placeholder="Enter Phone No."
            />
            <span class="phoneValid"></span>
          </div>
          <div class="input">
            <p>Message</p>
            <textarea
              name=""
              id="message"
              placeholder="Enter the message..."
              rows="6"
              cols="40"
            ></textarea>
          </div>
          <button type="submit" onclick="sendMail()">Send</button>
        </form>
      </div>
